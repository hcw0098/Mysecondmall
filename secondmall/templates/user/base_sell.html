<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<div class="container">
    <h1>{{ request.session.user_name }}!  欢迎回来！(卖)</h1>
    <p>
        <a href="/logout/">登出</a>
    </p>
    <p>
        <a href="/changeInfo/">修改身份</a>
    </p>
    <p>
        <a href="/upload/">上传商品</a>
    </p>
</div>
<table border="1">
    <tr>
        <th></th>
    </tr>

</table>
<div>

    <h1>商品信息</h1>
    {% for goods in allgoods %}
        <b>商品名称</b><br>
    {{ goods.name }}
    <br>
    上传者姓名:
    {{ goods.seller.name }}
    <br>
    商品价格：
    {{ goods.price }}<br>
    <img src={ goods.img }}  width="128" height="128"/>
    {{ goods.img }}
    <br>
    <br>
    {% endfor %}



</div>
</body>
</html>
